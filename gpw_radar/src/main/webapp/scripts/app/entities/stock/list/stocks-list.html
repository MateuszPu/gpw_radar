<breadcrumbs translate-path="stock.list.title"></breadcrumbs>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h1><span translate="stock.list.title">Stocks analyzed on the website</span>
                    </h1>
                </div>
                <div class="ibox-content">
                    <table st-table="stocksFetchIndicator" st-safe-src="smartTableSafeCopy"
                           class="table table-striped">
                        <thead>
                        <tr>
                            <th st-sort="stockTicker" st-sort-default="true" st-skip-natural="true" class="col-xs-2"><a href=""><span
                                translate="stock.ticker">Ticker</span></a></th>
                            <th st-sort="stockName" class="col-xs-4"><a href=""><span
                                translate="stock.stockName">Name</span></a></th>
                            <th st-sort="percentReturn" class="col-xs-2"><a href=""><span
                                translate="stock.change">Percent return</span></a></th>
                            <th class="col-xs-2"><span translate="stock.list.follow">Follow</span></th>
                            <th class="col-xs-2"><span translate="stock.list.externalwebsites">External websites</span>
                            </th>
                        </tr>
                        <tr>
                            <th colspan="5"><input st-search="" class="form-control"
                                                   placeholder="{{'stock.list.search' | translate}}" type="text"/></th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="stock in stocksFetchIndicator">
                                <td>{{stock.stockTicker}}</td>
                                <td>{{stock.stockName}}</td>
                                <td>{{stock.percentReturn | number:2}}%</td>
                                <td>
                                    <follow-stock stock="stock"></follow-stock>
                                </td>
                                <td>
                                    <a href="http://stooq.pl/q/a/?s={{stock.stockTicker}}"
                                       target="_blank" translate="stock.list.technical">A. technical</a> <br>
                                    <a href="http://www.stockwatch.pl/gpw/{{stock.stockShortName}},komunikaty,wyniki.aspx"
                                        target="_blank" translate="stock.list.fundamental">A. fundamental</a>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="5" class="text-center">
                                <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="5"></div>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
