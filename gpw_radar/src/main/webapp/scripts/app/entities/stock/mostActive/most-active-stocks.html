<breadcrumbs translate-path="stock.mostActiveStocks.title"></breadcrumbs>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h1><span translate="stock.mostActiveStocks.title">Stocks analyzed on the website</span>
                    </h1>
                </div>
                <div class="ibox-content" infinite-scroll="loadMore()">
                    <div id="vertical-timeline" class="vertical-container dark-timeline" ng-repeat="event in events | orderBy:'-time'" ng-init="numLimit= 10">
                        <div class="vertical-timeline-block">
                            <div class="vertical-timeline-time ocean-bg">
                                <i>{{event.time}}</i>
                            </div>
                            <div class="vertical-timeline-content">
                                <div class="table-responsive">
                                    <button  class="btn btn-default btn-block" ng-hide="numLimit<11" ng-click = "numLimit = numLimit-10"><span translate="stock.mostActiveStocks.list.less">Less</span></button>
                                    <table class="table table-striped table-hover">
                                        <tbody>
                                        <tr ng-repeat="stock in event.listOfDetails | orderBy:'-ratioVolume' | limitTo: numLimit">
                                            <td class="project-status">
                                                <span style="font-size:14px" class="label label-danger" translate="stock.mostActiveStocks.list.ratio" translate-values="{ratio: '{{stock.ratioVolume | number : 2}}'}">Ratio:</span>
                                                <span style="font-size:14px" class="label label-primary" translate="stock.mostActiveStocks.list.cumulatedVolume" translate-values="{cumulatedVolume: '{{stock.cumulatedVolume | number}}'}">Cumulated Volume:</span>
                                            </td>
                                            <td class="project-title">
                                                <span>{{stock.stock.stockName}}</span>
                                                <br/>
                                                <small>{{stock.stock.ticker | uppercase}}</small>
                                            </td>
                                            <td class="project-actions">
                                                <a href="http://stooq.pl/q/a/?s={{stock.stock.ticker}}"
                                                   target="_blank" translate="stock.list.technical">A. technical</a> <br>
                                                <a href="http://www.stockwatch.pl/gpw/{{stock.stock.stockShortName}},komunikaty,wyniki.aspx"
                                                   target="_blank" translate="stock.list.fundamental">A. fundamental</a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <button  class="btn btn-default btn-block" ng-click = "numLimit = numLimit+10"><span translate="stock.mostActiveStocks.list.more">More</span></button>
                                    <button  class="btn btn-default btn-block" ng-hide="numLimit<11" ng-click = "numLimit = numLimit-10"><span translate="stock.mostActiveStocks.list.less">Less</span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
