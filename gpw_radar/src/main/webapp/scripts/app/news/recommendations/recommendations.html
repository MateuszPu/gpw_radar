<div class="row">
    <div class="col-md-4">
        <uib-datepicker ng-model="startDate" show-weeks="true" max-date="endDate"></uib-datepicker>
        <uib-datepicker ng-model="endDate" show-weeks="true" min-date="startDate"></uib-datepicker>
    </div>

    <div class="col-md-8">
        <table st-table="messages" st-safe-src="smartTableSafeCopy"
               class="table table-striped">
            <thead>
            <tr>
                <th st-sort="msg.id" st-skip-natural="true" class="col-xs-2"><a href=""><span
                    translate="stock.ticker">Ticker</span></a></th>
                <th st-sort="msg.message" class="col-xs-4"><a href=""><span
                    translate="stock.stockName">Name</span></a></th>
                <th st-sort="msg.createdDate" st-sort-default="true" class="col-xs-2"><a href=""><span
                    translate="stock.change">Percent return</span></a></th>
                <th class="col-xs-2"><span translate="stock.list.externalwebsites">External websites</span>
                </th>
            </tr>
            <tr>
                <th colspan="5"><input st-search="" class="form-control"
                                       placeholder="{{'stock.list.search' | translate}}" type="text"/></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="msg in messages">
                <td>{{msg.id}}</td>
                <td>{{msg.message}}</td>
                <td>{{msg.createdDate}}</td>
                <td>
                    <a href="{{msg.link}}"
                       target="_blank" translate="stock.list.technical">Link</a> <br>
                </td>

            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="5" class="text-center">
                    <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="5"></div>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>

</div>
