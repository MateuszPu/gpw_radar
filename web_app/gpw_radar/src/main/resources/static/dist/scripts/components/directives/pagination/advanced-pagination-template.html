<nav>
    <ul class="pagination">
        <li ng-show="links['first']" ng-click="loadPage({params :links['first'], daysParameter: daysParameter})"><a>&lt;&lt;</a></li>
        <li ng-show="links['prev']" ng-click="loadPage({params :links['prev'], daysParameter: daysParameter})"><a>&lt;</a></li>
        <li ng-show="page > 2" ng-click="loadPage({params : page - 2, daysParameter: daysParameter})"><a>{{page - 2}}</a></li>
        <li ng-show="page > 1" ng-click="loadPage({params : page - 1, daysParameter: daysParameter})"><a>{{page - 1}}</a></li>
        <li class="active"><a>{{page}}</a></li>
        <li ng-show="page < links['last']" ng-click="loadPage({params : page + 1, daysParameter: daysParameter})"><a>{{page + 1}}</a>
        </li>
        <li ng-show="page < links['last'] - 1" ng-click="loadPage({params : page + 2, daysParameter: daysParameter})"><a>{{page + 2}}</a>
        </li>
        <li ng-show="links['next']" ng-click="loadPage({params :links['next'], daysParameter: daysParameter})"><a>&gt;</a></li>
        <li ng-show="links['last']" ng-click="loadPage({params :links['last'], daysParameter: daysParameter})"><a>&gt;&gt;</a></li>
    </ul>
</nav>
