<style>
    .btn-default {
        background-color: #ffffff;
        border-color: #c2c2c2;
        color: #000000;
    }
</style>

<div class="ibox-content">
    <div class="row">
        <div class="col-md-4">
            <uib-datepicker ng-model="startDate" class="well well-sm" show-weeks="true" max-date="endDate"></uib-datepicker>
            <br>
            <uib-datepicker ng-model="endDate" class="well well-sm" show-weeks="true" min-date="startDate"></uib-datepicker>
        </div>

        <div class="col-md-8">
            <div class="jumbotron" ng-hide="messages.length != 0">
                <h1><span translate="news.noData"></span></h1>
            </div>
            <table st-table="messages" st-safe-src="tableData"
                   class="table table-striped" ng-show="messages.length != 0">
                <thead>
                    <tr>
                        <th class="col-xs-2"><span
                            translate="news.itemNumber">No.</span></th>
                        <th class="col-xs-4"><span
                            translate="news.message">Message</span></th>
                        <th st-sort="newsDateTime" st-sort-default="reverse" st-skip-natural="false" class="col-xs-2"><a href=""><span
                            translate="news.date">Date</span></a></th>
                        <th class="col-xs-2"><span translate="news.link">Link</span>
                        </th>
                    </tr>
                    <tr>
                        <th colspan="5"><input st-search="" class="form-control"
                                               placeholder="{{'news.search' | translate}}" type="text"/></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="msg in messages">
                        <td>{{$index + 1}}</td>
                        <td>{{msg.message}}</td>
                        <td>{{msg.newsDateTime | date: 'dd/MM/yyyy HH:mm'}}</td>
                        <td>
                            <a href="{{msg.link}}" target="_blank" translate="news.details">Details</a> <br>
                        </td>

                    </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="5" class="text-center">
                        <div st-pagination="" st-items-by-page="perPage" st-displayed-pages="5"></div>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
