<breadcrumbs translate-path="chat.title"></breadcrumbs>
<a ng-href=http://biznes.pap.pl/pl/news/espi/info/1428714,wojas-sa-zwolanie-nadzwyczajnego-walnego-zgromadzenia-wojas-s-a->Click!</a>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox chat-view">
                <div class="ibox-title"></div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-md-9 ">
                            <div class="chat-discussion" scroll-glue upwards-scoll="loadOlder()">
                                <div class="chat-message" ng-repeat="item in messages track by $index">
                                    <img class="message-avatar" src="assets/images/default-user.png" alt="" >
                                    <div class="message">
                                        <a class="message-author" href="#"> {{item.userLogin}} </a>
                                        <span class="message-date" am-time-ago="item.createdDate"></span>
                                            <span class="message-content">
												<p ng-bind-html="item.message | htmlConvert"></p>
                                            </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="chat-users">
                                <div class="users-list">
                                    <div class="chat-user" ng-repeat="user in users track by $index">
                                        <img class="chat-avatar" src="assets/images/default-user.png" alt="" >
                                        <div class="chat-user-name">
                                            <a href="#">{{user}}</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-9">
                            <div class="chat-message-form">
                                <div class="input-group">
								    <textarea ng-model="message" ng-enter="sendMessage()" class="form-control custom-control" rows="3" style="resize:none"></textarea>     
								    <span class="input-group-addon btn btn-primary" ng-click="sendMessage()" translate="chat.send">Send</span>
								</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
