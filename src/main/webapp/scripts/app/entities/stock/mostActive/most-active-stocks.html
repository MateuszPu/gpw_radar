<breadcrumbs translate-path="mostActiveStocks.title"></breadcrumbs>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h1><span translate="mostActiveStocks.title">Stocks analyzed on the website</span>
                    </h1>
                </div>
                <div class="ibox-content">

                    <div id="vertical-timeline" class="vertical-container dark-timeline" ng-repeat="event in events" ng-init="numLimit= 3">
                        <div class="vertical-timeline-block">
                            <div class="vertical-timeline-time ocean-bg">
                                <i>{{event[0].time}}</i>
                            </div>
                            <div class="vertical-timeline-content">
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover">
                                        <tbody>
                                        <tr ng-repeat="stock in event | orderBy:'-ratioVolume' | limitTo:numLimit ">
                                            <td class="project-status">
                                                <span class="label label-danger">{{stock.ratioVolume}}</span>
                                                <span class="label label-primary">{{stock.cumulatedVolume}}</span>
                                            </td>
                                            <td class="project-title">
                                                <span>{{stock.stock.stockName}}</span>
                                                <br/>
                                                <small>{{stock.stock.ticker}}</small>
                                            </td>
                                            <td class="project-actions">
                                                <a href="http://stooq.pl/q/a/?s={{stock.stock.ticker}}"
                                                   target="_blank" translate="stock.list.technical">A. technical</a> <br>
                                                <a href="http://www.stockwatch.pl/gpw/{{stock.stock.stockShortName}},komunikaty,wyniki.aspx"
                                                   target="_blank" translate="stock.list.fundamental">A. fundamental</a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <!--<button ng-click = "numLimit = Number.MAX_SAFE_INTEGER">View</button>-->
                                    <button  class="btn btn-default btn-block" ng-show="numLimit==3" ng-click = "numLimit = Number.MAX_SAFE_INTEGER">More</button>
                                    <button  class="btn btn-default btn-block" ng-hide="numLimit==3" ng-click = "numLimit = 3">Less</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
