
<div>
    <h2><span translate="gpwradarApp.stock.detail.title">Stock</span> {{stock.id}}</h2>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="gpwradarApp.stock.y">Y</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{stock.y}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="gpwradarApp.stock.stockName">StockName</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{stock.stockName}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="gpwradarApp.stock.stockShortName">StockShortName</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{stock.stockShortName}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="stock"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
